{% extends "../components/base.html" %}

{% block title %}Tin tức - Cá Koi Shop{% endblock %}

{% block content %}
<style>
.card-img-top {
    width: 100%; 
    height: 300px; 
    object-fit: fill; 
    object-position: center; 
}
</style>
<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách sản phẩm</h1>



    <div class="row" id="productList">
        {% for koi in koi_fishs %}
        <div class="col-md-3 mb-4 product-item" data-category="{{ koi.category }}">
            <div class="card">
                <img src="{{ koi.image }}" class="card-img-top" alt="{{ koi.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ koi.name }}</h5>
                    <p class="card-text">{{ koi.description|truncatewords:10 }}</p>
                    <a href="{% url 'detail-product' koi.id %}" class="btn btn-primary">Xem chi tiết</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
