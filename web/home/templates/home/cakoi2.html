<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylecakoi2.css') }}">
</head>

<body>
    <form action="{{ url_for('cakoi2') }}" method="POST">
        {{ form.csrf_token }}
        <img src="{{ url_for('static', filename='OIP.jpg') }}" alt="Đăng nhập" class="form-image">
        <h2>Login</h2>
        <div class="form-group">
            {{ form.username.label }}: {{ form.username(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.password.label }}: {{ form.password(class="form-control") }}
        </div>
        <button type="submit">Đăng nhập</button>
        <a href="#">Forgot your password?</a>
        <a href="{{ url_for('cakoi3') }}" target="_self">Tạo tài khoản</a>
    </form>
</body>

</html>
